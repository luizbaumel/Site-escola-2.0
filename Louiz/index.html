<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de contador de tempo</title>
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Contador eletronico</h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">Aniversário</button>
                <button class="botao">Parcelas do carro</button>
                <button class="botao">Cursinho</button>
                <button class="botao">Faculdade</button>
            </div>
            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">estudar</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                    <div class="contador"></div>
                    <div class="contador-digito"></div>
                        <p class="contador-digito-numero">7</p>
                        <p class="contador-digito-texto">dias</p>
                </div>
                <div class="contador-digito"></div>
                    <p class="contador-digito-numero">7</p>
                    <p class="contador-digito-texto">horas</p>
            </div>
            <div class="contador-digito"></div>
                <p class="contador-digito-numero">7</p>
                <p class="contador-digito-texto">min</p>
        </div>
        <div class="contador-digito"></div>
            <p class="contador-digito-numero">7</p>
            <p class="contador-digito-texto">seg</p>
        </div>
        <div class="aba-conteudo">
            <h3 class="aba-conteudo-titulo-principal">estudar</h3>
            <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
            <div class="contador"></div>
        </div>
        </div>
        </div>
    </section>
    <script src="main.js"> </script>
</body>

</html>
